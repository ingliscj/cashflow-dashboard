name: GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install json os requests flask PyPDF2 oauth2client gspread anthropic re decimal pandas dotenv
      - name: Run the application
        run: python app.py
      - uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.CASH_TOKEN }}
          publish_dir: .
